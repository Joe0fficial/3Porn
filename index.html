<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Porn</title>
    <style>
        /* Reset basic styles */
        body, h1, input {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        /* "3orn" Text */
        header span {
            cursor: pointer;
            user-select: none;
            font-size: 36px;
            height: 40px;
            display: flex;
            align-items: center;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            align-items: center;
            background-color: #444;
            border-radius: 30px;
            width: 30%;
            padding: 5px 20px;
        }

        .search-container input[type="text"] {
            background-color: transparent;
            border: none;
            color: white;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 30px;
            outline: none;
        }

        .search-container input[type="text"]::placeholder {
            color: #aaa;
        }

        .search-container i {
            color: white;
            margin-right: 10px;
        }

        /* Video Container */
        .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Video Item */
        .video-item {
            width: 300px;
            text-align: center;
            user-select: none;
            cursor: pointer;
        }

        /* Thumbnail */
        .video-item img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            position: relative;
        }

        /* Video duration */
        .video-item .duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 6px;
            font-size: 14px;
            border-radius: 5px;
        }

        /* Title below thumbnail */
        .video-item .title {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        /* Video Page Styles */
        .video-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <span onclick="refreshPage()">3Porn</span>
    <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="searchBar" placeholder="Search Porn..." onkeyup="searchVideos()">
    </div>
</header>

<div class="videos" id="videoContainer">
    <div class="video-item" data-title="Cheater, Cheater, Pumpkin Skeeter" data-video="https://cache7.pornxp.tv/GAaarQ3A9wFs2V2md3BDBw10w/51654402120/360.mp4">
        <div style="position: relative;">
            <img src="https://freshporno.net/contents/videos_screenshots/22000/22310/352x197/1.jpg" alt="Cheater, Cheater, Pumpkin Skeeter">
            <span class="duration">Loading...</span>
        </div>
        <div class="title">Cheater, Cheater, Pumpkin Skeeter</div>
    </div>
    <div class="video-item" data-title="Epic Journey" data-video="videos/video2.mp4">
        <div style="position: relative;">
            <img src="thumbnails/video2.jpg" alt="Epic Journey">
            <span class="duration">Loading...</span>
        </div>
        <div class="title">Epic Journey</div>
    </div>
    <div class="video-item" data-title="The Beauty of Nature" data-video="videos/video3.mp4">
        <div style="position: relative;">
            <img src="thumbnails/video3.jpg" alt="The Beauty of Nature">
            <span class="duration">Loading...</span>
        </div>
        <div class="title">The Beauty of Nature</div>
    </div>
</div>

<script>
    function refreshPage() {
        location.href = "index.html";
    }

    function searchVideos() {
        const searchTerm = document.getElementById('searchBar').value.toLowerCase();
        const videos = document.querySelectorAll('.video-item');
        
        videos.forEach(video => {
            const title = video.getAttribute('data-title').toLowerCase();
            if (title.includes(searchTerm)) {
                video.style.display = 'block';
            } else {
                video.style.display = 'none';
            }
        });
    }

    function formatDuration(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // Automatically detect and display video durations
    function setVideoDurations() {
        const videoItems = document.querySelectorAll('.video-item');
        videoItems.forEach(item => {
            const videoSrc = item.getAttribute('data-video');
            const video = document.createElement('video');

            video.src = videoSrc;
            video.addEventListener('loadedmetadata', () => {
                const duration = formatDuration(video.duration);
                item.querySelector('.duration').innerText = duration;
            });

            // Open video on click
            item.addEventListener('click', () => {
                window.open(`video.html?src=${encodeURIComponent(videoSrc)}&title=${encodeURIComponent(item.getAttribute('data-title'))}`, '_blank');
            });
        });
    }

    // Call the function to set durations after page load
    window.onload = setVideoDurations;
</script>

</body>
</html>
